<!DOCTYPE html>

  <head>

    <title>Collaborative Canvas</title>

  </head>
  <body>

    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="websocket.js"></script>
    <script src="canvas.js"></script>
    <script src="main.js"></script>

</html>
